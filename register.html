<!DOCTYPE html>
<html>

<head>
    <title>회원가입란</title>
</head>
<link rel="stylesheet" href="./css/register.css">

<body id="container">

    <div id="register-container">
        <h3 id="register">회원가입</h3>
        <div class="input-container">
            <p>아이디</p>
            <div class="inputText">
                <input type="text" name="id">
            </div>
            <div id="nameError"></div>
        </div>
        <div class="input-container">
            <p>패스워드</p>
            <div class="inputText">
                <input type="password" name="password">
            </div>
            <div id="passwordError"></div>
        </div>
        <div class="input-container">
            <p>비밀번호 재확인</p>
            <div class="inputText">
                <input type="password" name="reconfirmationPassword">
            </div>
            <div id="reconfirmationPasswordError"></div>
        </div>
        <div class="input-container">
            <p>이름</p>
            <div class="inputText">
                <input type="text" name="name">
            </div>
            <div id="nameError"></div>
        </div>
        <div class="input-container">
            <p>생년월일</p>
            <div class="inputText">
                <input type="text" name="birthYear" placeholder="년(6자)">
                <select name="birthMonth">
                    <option value="">월</option>
                </select>
                <input type="text" name="birthDate" placeholder="일">
            </div>
            <div id="birthError"></div>
        </div>
        <div class="input-container">
            <p>성별</p>
            <div class="inputText">
                <select name="gender">
                    <option value="">성별</option>
                    <option value="male">남</option>
                    <option value="female">여</option>
                </select>
            </div>
        </div>
        <div class="input-container">
            <p>이메일</p>
            <div class="inputText">
                <input type="email" name="email">
            </div>
            <div id="emailError"></div>
        </div>
        <div class="input-container">
            <p>휴대전화</p>
            <div class="inputText">
                <input type="text" name="phone">
            </div>
            <div id="phoneError"></div>
        </div>
        <div class="input-container">
            <p>관심사</p>
            <div class="inputText">
                <input type="interests" name="interests">
            </div>
            <div id="interestsError"></div>
        </div>
        <div class="terms-container">
          <span> 약관에 동의합니다.</span>
          <input type="checkbox" name="terms">
        </div>
        <div class="btn-container">
            <button class="btn btn-middle" id="initialization-button">초기화</button>
            <button class="btn btn-middle" id="register-button">가입하기</button>
        </div>
    </div>
</body>
<script src="./js/register.js"></script>
<script src="./js/loginpage.js"></script>
<footer>

</footer>

</html>
